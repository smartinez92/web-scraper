<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNN Top Stories</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="wrapper">
    <img id="cnnlogo" src="cnn-logo-square.png" alt="CNN Logo" align="left"style="width:50px;height:50px;"><span><h1 id="head">&nbsp;TOP STORIES from CNN.com</h1></span>
    <h4>Click on the headline to add or delete a note.</h4><span>
    <h4 style="color:blue;">Click the link to go to the article</h4></span>
    <h4 style="color: white;"><i>Click the CNN logo to refresh articles.&nbsp;&nbsp;Articles with notes will not be refreshed so that the notes are<br />retained and after a refresh all articles with notes will be displayed first.</i></h4>
    <hr>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
